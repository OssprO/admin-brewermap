<div class="animated fadeIn">
  <div class="row mb-2">
    <div class="col-sm-6">
      <h3 class="mb-0">Usuarios</h3>
      <h6><small>{{ usuarios.length }} elementos</small></h6>
    </div>
    <div class="col-sm-6 text-right pt-2">
      <a class="btn btn-md btn-primary" [routerLink]="['nueva']">Registrar Usuario</a>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-responsive-sm table-hover table-outline mb-0" *ngIf="usuarios.length > 0">
        <thead class="thead-light">
          <tr>
            <th class="text-center"><i class="icon-people"></i></th>
            <th>Usuario</th>
            <th>Rol</th>
            <th>Actividad</th>
            <th class="text-center">Eliminar</th>
            <th class="text-center">Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td class="text-center">
              <div class="avatar">
                <img src="assets/img/avatars/1.jpg" class="img-avatar" alt="admin@bootstrapmaster.com">
                <span class="avatar-status badge-success"></span>
              </div>
            </td>
            <td>
              <div>{{ usuario.nombre }}</div>
              <div class="small text-muted">
                Registrado: {{ usuario.createdAt | date:'medium' }}
              </div>
            </td>
            <td>
              <strong>Administrador</strong>
            </td>
            <td>
              <div class="small text-muted">Última modificación</div>
              <strong>{{ usuario.updatedAt | date:'medium' }}</strong>
            </td>
            <td class="text-center">
              <a class="text-danger" href="">
                <i class="fa fa-trash" style="font-size:24px"></i>
              </a>
            </td>
            <td class="text-center">
              <a class="text-info" href="" [routerLink]="['editar', usuario.usuarioid]">
                <i class="fa fa-pencil" style="font-size:24px"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
